<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロフィール</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Yu Gothic", sans-serif;
      background: #f2f5f9;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #0044cc;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    main {
      max-width: 900px;
      margin: 100px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0044cc;
      margin-bottom: 30px;
    }

    .tabs {
      margin-top: 20px;
    }

    /* --- タブのラベル --- */
    .tab-labels {
      display: flex;
      background: #0044cc;
      border-radius: 8px 8px 0 0;
    }

    .tab-labels label {
      flex: 1;
      color: white;
      text-align: center;
      padding: 15px 0;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .tab-labels label:hover {
      background: #005de0;
    }

    input[type="radio"] {
      display: none;
    }

    /* --- タブの中身 --- */
    .tab-content {
      display: none;
      padding: 20px;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 8px 8px;
      animation: fadeIn 0.5s ease;
    }

    #tab1:checked ~ .tabs #content1,
    #tab2:checked ~ .tabs #content2,
    #tab3:checked ~ .tabs #content3 {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* レスポンシブ */
    @media screen and (max-width: 768px) {
      .tab-labels {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">ホーム</a>
    <a href="profile.html">プロフィール</a>
    <a href="contact.html">お問い合わせ</a>
  </nav>

  <main>
    <h1>私について</h1>

    <!-- ラジオボタン（順番が重要） -->
    <input type="radio" name="tab" id="tab1" checked>
    <input type="radio" name="tab" id="tab2">
    <input type="radio" name="tab" id="tab3">

    <div class="tabs">
      <div class="tab-labels">
        <label for="tab1">プロフィール</label>
        <label for="tab2">研究・学び</label>
        <label for="tab3">将来の夢</label>
      </div>

      <div class="tab-content" id="content1">
        <h2>プロフィール</h2>
        <p>東京学芸大学の大学3年生です。教育学部で情報やICTを中心に学びながら、仲間と協力して研究・制作に取り組んでいます。</p>
        <ul>
          <li>趣味：カフェ巡り、音楽ゲーム、散歩</li>
          <li>特技：黒板の文字をまっすぐ書ける</li>
        </ul>
      </div>

      <div class="tab-content" id="content2">
        <h2>研究・学び</h2>
        <p>数学教育×ICTをテーマに、Shinyアプリや3Dプリンタを使った教材を開発中。どうすれば生徒が自分で学びたくなるか？を探求しています。</p>
      </div>

      <div class="tab-content" id="content3">
        <h2>将来の夢</h2>
        <p>中学校の数学の先生を目指しています。「わからない」を「わかった！」に変える面白さを伝えられるような授業をつくりたいです。</p>
      </div>
    </div>
  </main>
</body>
</html>
